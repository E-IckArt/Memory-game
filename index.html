<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Défi Memory</title>
    <link
      rel="stylesheet"
      href="node_modules\bootstrap\dist\css\bootstrap.min.css"
      type="text/css"
    />
    <link rel="stylesheet" href="style.css" type="text/css" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
  </head>
  <body>
    <!-- START : Header -->
    <header class="my-header">
      <h1>Bienvenue au jeu du Memory</h1>
      <p>Prêt pour commencer la partie ?</p>
      <p>Clique sur le bouton bleu.</p>
    </header>
    <!-- STOP : Header -->
    <main>
      <!-- START : Timer Area -->
      <section class="container--countdown">
        <div class="container__div">
          <img
            class="container__div--icon"
            src="img\icons8-hourglass.png"
            alt="Hourglass icon"
          />
          <p class="container__div--p">
            Temps restant : <span class="timeLeft">10s</span>
          </p>
        </div>

        <div class="progress">
          <div class="progress-inner"></div>
        </div>
        <button class="btn-start">C'est parti !</button>
      </section>
      <!-- STOP : Timer Area -->

      <!-- START : Memory Game Area -->
      <section class="container--memory-grid">
        <sdiv class="memory-game">
          <div class="memory-card" data-framework="child">
            <img src="img\child.png" alt="child" class="front-face" />
            <img src="img\zebra.png" alt="zebra" class="back-face" />
          </div>
          <div class="memory-card" data-framework="child">
            <img src="img\child.png" alt="child" class="front-face" />
            <img src="img\zebra.png" alt="zebra" class="back-face" />
          </div>
          <div class="memory-card" data-framework="dino">
            <img src="img\dino.png" alt="dino" class="front-face" />
            <img src="img\zebra.png" alt="zebra" class="back-face" />
          </div>
          <div class="memory-card" data-framework="dino">
            <img src="img\dino.png" alt="dino" class="front-face" />
            <img src="img\zebra.png" alt="zebra" class="back-face" />
          </div>
          <div class="memory-card" data-framework="dino 2">
            <img src="img\dino2.png" alt="dino 2" class="front-face" />
            <img src="img\zebra.png" alt="zebra" class="back-face" />
          </div>
          <div class="memory-card" data-framework="dino 2">
            <img src="img\dino2.png" alt="dino 2" class="front-face" />
            <img src="img\zebra.png" alt="zebra" class="back-face" />
          </div>
          <div class="memory-card" data-framework="parrot">
            <img src="img\parrot.png" alt="parrot" class="front-face" />
            <img src="img\zebra.png" alt="zebra" class="back-face" />
          </div>
          <div class="memory-card" data-framework="parrot">
            <img src="img\parrot.png" alt="parrot" class="front-face" />
            <img src="img\zebra.png" alt="zebra" class="back-face" />
          </div>
          <div class="memory-card" data-framework="penguin">
            <img src="img\penguin.png" alt="penguin" class="front-face" />
            <img src="img\zebra.png" alt="zebra" class="back-face" />
          </div>
          <div class="memory-card" data-framework="penguin">
            <img src="img\penguin.png" alt="penguin" class="front-face" />
            <img src="img\zebra.png" alt="zebra" class="back-face" />
          </div>
          <div class="memory-card" data-framework="sheepes">
            <img src="img\sheepes.png" alt="sheepes" class="front-face" />
            <img src="img\zebra.png" alt="zebra" class="back-face" />
          </div>
          <div class="memory-card" data-framework="sheepes">
            <img src="img\sheepes.png" alt="sheepes" class="front-face" />
            <img src="img\zebra.png" alt="zebra" class="back-face" />
          </div>
        </div>
      </section>
      <!-- STOP : Memory Game Area -->

      <script src="./js/memory.js"></script>
      <script src="./js/counter.js"></script>
      <script src="./js/script.js"></script>
    </main>
    <footer></footer>

    <!-- START : Scripts Jquery, puis Bootstrap et script.js-->
    <script src="node_modules\jquery\dist\jquery.min.js"></script>
    <script src="node_modules\bootstrap\dist\js\bootstrap.bundle.min.js"></script>
    <script src="script.js" type="text/javascript"></script>
    <!-- STOP : Scripts Jquery, puis Bootstrap et script.js-->
    <!-- START : Noscript-->
    <noscript>
      Pour bénéficier de toutes les fonctionnalités, activez Javascript dans votre navigateur.
    </noscript>
    <!-- STOP : Noscript-->
  </body>
</html>
